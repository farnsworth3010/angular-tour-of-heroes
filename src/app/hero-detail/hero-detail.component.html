<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label for="name">Hero name:</label>
    <input
      id="name"
      [(ngModel)]="hero.name"
      type="text"
      placeholder="hero.name"
    />
  </div>
  <button type="button" (click)="save()">Save</button>
  <button type="button" (click)="goBack()">Go back</button>
</div>
